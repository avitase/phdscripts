set tmargin at screen 0.25
set bmargin at screen 0.15

unset mytics
set yrange [-5:5]
set format x "%g"
set ytics ("-3" -3, "" 0, " 3" 3)
unset label
unset arrow
set ylabel "$\\frac{\\mathrm{Data} - \\mathrm{Fit}}{\\sigma(\\mathrm{Fit})}$"
set style fill solid 1.0

pulls = 'u 2:5 w boxes lc rgb "#545351" notitle, 0 lt 1 lc black notitle'
